<!DOCTYPE html>
<html>
<head>
	<title>James Neal</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style type="text/css">
		body{
			background-color: #708090;
		}
	</style>
</head>
<body>
<div class="container" *ngIf="data">

        <!-- Marketing Icons Section -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    James Neal
                </h1>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>
                            {{data.b1title}}
                        </h4>
                    </div>
                    <div class="panel-body">
                        {{data.b1contents}}
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>
                            {{data.b2title}}
                        </h4>
                    </div>
                    <div class="panel-body">
                        {{data.b2contents}}
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>
                            {{data.b3title}}
                        </h4>
                    </div>
                    <div class="panel-body">
                        {{data.b3contents}}
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->

        <!-- Portfolio Section -->
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">
                Projects
                </h2>
            </div>
            <div class="col-md-4 col-sm-6" style="margin-bottom: 1%">
                <a href="{{data.p1Link}}">
                    <img class="img-responsive img-portfolio img-hover" src="{{data.p1Source}}" alt="">
                </a>
            </div>
            <div class="col-md-4 col-sm-6" style="margin-bottom: 1%">
                <a href="{{data.p2Link}}">
                    <img class="img-responsive img-portfolio img-hover" src="{{data.p2Source}}" alt="">
                </a>
            </div>
            <div class="col-md-4 col-sm-6" style="margin-bottom: 1%">
                <a href="{{data.p3Link}}">
                    <img class="img-responsive img-portfolio img-hover" src="{{data.p3Source}}" alt="">
                </a>
            </div>
            <div class="col-md-4 col-sm-6">
                <a href="{{data.p4Link}}">
                    <img class="img-responsive img-portfolio img-hover" src="{{data.p4Source}}" alt="">
                </a>
            </div>
            <div class="col-md-4 col-sm-6">
                <a href="{{data.p5Link}}">
                    <img class="img-responsive img-portfolio img-hover" src="{{data.p5Source}}" alt="">
                </a>
            </div>
            <div class="col-md-4 col-sm-6">
                <a href="{{data.p6Link}}">
                    <img class="img-responsive img-portfolio img-hover" src="{{data.p6Source}}" alt="">
                </a>
            </div>
        </div>
        <!-- /.row -->

        <!-- Features Section -->
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">
                    About Me
                </h2>
            </div>
            <div class="col-md-6">
                <p>
                    {{data.contents}}
                </p>
            </div>
            <div class="col-md-6">
                <img class="img-responsive" src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/AAEAAQAAAAAAAAiSAAAAJDFmMGViYjlkLThmMzYtNGJlMC1hNjA5LWIxZGZhZWFkZmU0Mw.jpg" alt="">
            </div>
        </div>
        <!-- /.row -->

        <hr>

        <!-- Call to Action Section -->
        <div class="well">
            <div class="row">
                <div class="col-md-8">
                    <h4>Connect with me on LinkedIn</h4>
                </div>
                <div class="col-md-4">
                    <a class="btn btn-lg btn-default btn-block" href="https://www.linkedin.com/in/james-neal-85448ab4">
                        Click here for Profile
                    </a>
                </div>
            </div>
        </div>

        <hr>
    </div>
</body>
</html>
